<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple-&gt;pear</p>
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>

    <script>
    var queue = ["apple", "pear"];
    document.querySelector('#in-btn').onclick = function (){
        let str = document.querySelector('#queue-input').value;
        // queue.push(str);
        queue.unshift(str);
        document.querySelector('#queue-cont').innerHTML = "队列内容：" + queue.join("-&gt");
    }

    document.querySelector('#out-btn').onclick = function (){
        queue.pop();
        // queue.shift();
        document.querySelector('#queue-cont').innerHTML = "队列内容：" + queue.join("-&gt");
    }

    document.querySelector('#font-btn').onclick = function (){
        // document.querySelector('#queue-cont').innerHTML = queue[0];
        document.querySelector('#queue-cont').innerHTML = queue[queue.length - 1];
    }

    document.querySelector('#empty-btn').onclick = function (){
        if (queue.length==0) {
            alert('当前队列为空')
        }else {
            alert('不为空');
        }
    }
    </script>
</body>
</html>
