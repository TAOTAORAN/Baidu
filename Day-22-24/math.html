<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
    <div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div id="box">
    <button id="isNumber">判断当前选中的输入框输入内容是否为数字</button>
    <button id="toFixed">把 A 四舍五入为 B 个小数位数的数字</button>
    <button id="abs">当前选中数字的绝对值</button>
    <button id="ceil">对当前选中的数字进行上舍入</button>
    <button id="floor">对当前选中的数字进行下舍入</button>
    <button id="round">把当前选中的数字四舍五入为最接近的整数</button>
    <button id="max">返回 A 和 B 中的最高值</button>
    <button id="min">返回 A 和 B 中的最低值</button>
</div>
<p id="result"></p>
</body>
<script>
    function checkInput(){
        const numA = document.querySelector("#num-a");
        const numB = document.querySelector("#num-b");
        if (numA.value=="" && numB.value==""){
            alert("请输入");
        }
    }

    function checkRadio(){
        const radioA = document.querySelector("#radio-a");
        const radioB = document.querySelector("#radio-b");
        if(radioA.checked==false && radioB.checked==false){
            alert("请选择一个数字");
        }
    }

    function isNumber(){
        const numA = document.querySelector("#num-a");
        const numB = document.querySelector("#num-b");
        const radioA = document.querySelector("#radio-a");
        const radioB = document.querySelector("#radio-b");
        if (radioA.checked==true){
            if(isNaN(numA.value) || numA.value==""){
                alert("请输入数字");
                numA.value = "";
            }
            else {
                console.log("true");
                document.querySelector("#result").innerText = "是数字";
            }
        }
        else if (radioB.checked==true || numA.value==""){
            if(isNaN(numB.value)){
                alert("请输入数字");
                numB.value = "";
            }
            else {
                console.log("true");
                document.querySelector("#result").innHTML = "是数字";
            }
        }

    }

    function toFixed(){
        const numA = document.querySelector("#num-a");
        const numB = document.querySelector("#num-b");
        let numberA = numA.value;
        let numberB = numB.value;
        let intA = parseInt(numberA);
        let intB = parseInt(numberB);
        if(numberA - intA > 0){ //输入的是小数
            if(numberB - intB !== 0){
                console.log("B必须为整数");
            }
            else {
                let n = parseFloat(numberA);//字符串numberA变为数字
                let fixedNumber = n.toFixed(parseInt(numberB));
                document.querySelector("#result").innerHTML = fixedNumber;
            }
        }
        else if(isNaN(numA.value) || numA.value==""){
            alert("请输入数字");
            numA.value = "";
        }
        else if(isNaN(numB.value)){
            alert("请输入数字");
            numB.value = "";
        }
        else { //输入的是整数
            let array = [intA]
            array.push(".");
            for(let i=0; i<parseInt(numberB); i++){
                array.push(0);
            }
            document.querySelector("#result").innerHTML = array.join("");
        }
    }

    function abs(){
        const radioA = document.querySelector("#radio-a");
        const radioB = document.querySelector("#radio-b");
        const numA = document.querySelector("#num-a");
        const numB = document.querySelector("#num-b");
        if(radioA.checked){
            document.querySelector("#result").innerHTML = Math.abs(numA.value);
        }
        else if(radioB.checked){
            document.querySelector("#result").innerHTML =  Math.abs(numB.value);
        }
    }

    function ceil(){
        const radioA = document.querySelector("#radio-a");
        const radioB = document.querySelector("#radio-b");
        const numA = document.querySelector("#num-a");
        const numB = document.querySelector("#num-b");
        if(radioA.checked){
            document.querySelector("#result").innerHTML =  Math.ceil(Number(numA.value));
        }
        else if(radioB.checked){
            document.querySelector("#result").innerHTML =  Math.ceil(Number(numB.value));
        }
    }

    function floor(){
        const radioA = document.querySelector("#radio-a");
        const radioB = document.querySelector("#radio-b");
        const numA = document.querySelector("#num-a");
        const numB = document.querySelector("#num-b");
        if(radioA.checked){
            document.querySelector("#result").innerHTML =  Math.floor(numA.value);
        }
        else if(radioB.checked){
            document.querySelector("#result").innerHTML =  Math.floor(numB.value);
        }
    }

    function round(){
        const radioA = document.querySelector("#radio-a");
        const radioB = document.querySelector("#radio-b");
        const numA = document.querySelector("#num-a");
        const numB = document.querySelector("#num-b");
        if(radioA.checked){
            document.querySelector("#result").innerHTML =  Math.round(numA.value);
        }
        else if(radioB.checked){
            document.querySelector("#result").innerHTML =  Math.round(numB.value);
        }
    }

    function max(){
        const numA = document.querySelector("#num-a");
        const numB = document.querySelector("#num-b");
        document.querySelector("#result").innerHTML =  Math.max(numA.value,numB.value);
    }

    function min(){
        const numA = document.querySelector("#num-a");
        const numB = document.querySelector("#num-b");
        document.querySelector("#result").innerHTML =  Math.min(numA.value,numB.value);
    }

    window.onload = function btn(){
        const box = document.querySelector("#box");
        box.onclick = function(ev){
            var ev = ev || window.event;
            var target = ev.target || ev.srcElement;
            if(target.nodeName.toLocaleLowerCase() == 'button'){
                switch(target.id){
                    case 'isNumber':
                        checkInput();
                        checkRadio();
                        isNumber();
                        break;
                    case 'toFixed':
                        toFixed();
                        break;
                    case 'abs':
                        checkInput();
                        isNumber();
                        checkRadio();
                        abs();
                        break;
                    case 'ceil':
                        checkInput();
                        isNumber();
                        checkRadio();
                        ceil();
                        break;
                    case 'floor':
                        checkInput();
                        isNumber();
                        checkRadio();
                        floor();
                        break;
                    case 'round':
                        checkInput();
                        isNumber();
                        checkRadio();
                        round();
                        break;
                    case 'max':
                        checkInput();
                        isNumber();
                        checkRadio();
                        max();
                        break;
                    case 'min':
                        checkInput();
                        isNumber();
                        checkRadio();
                        min();
                        break;
                }
            }
        }
    }
</script>
</html>
