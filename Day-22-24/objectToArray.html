<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    var scoreObject = {
        "Tony": {
            "Math": 95,
            "English": 79,
            "Music": 68
        },
        "Simon": {
            "Math": 100,
            "English": 95,
            "Music": 98
        },
        "Annie": {
            "Math": 54,
            "English": 65,
            "Music": 88
        }
    }

    function toArray (){
        var arr = [];
        for (i in scoreObject) {
            var data = [];
            data.push(i);
            data.push(scoreObject[i].Math);
            data.push(scoreObject[i].English);
            data.push(scoreObject[i].Music);
            arr.push(data);
        }
        console.log(arr)
        return arr;
    }
    toArray ();
</script>
</body>
</html>
